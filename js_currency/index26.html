<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles26.css" />
    <title>Currency API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1 class="title">Конвертер валют
        </h1>
        <ul class="currency__list">
          <li class="currency__block">
            <h2 class="currency__name">Курс USD</h2>
            <h3 class="currency__value usd">70.23</h3>
          </li>
          <li class="currency__block">
            <h2 class="currency__name">Курс EUR</h2>
            <h3 class="currency__value eur">80.93</h3>
          </li>
          <li class="currency__block">
            <h2 class="currency__name">Курс GBP</h2>
            <h3 class="currency__value gbp">100,12</h3>
          </li>
        </ul>
        <div class="exchange__currency">
          <div class="container__input">
            <p>Отдаю:</p>
            <div class="currency__type"></div>
            <input type="text" name="" id="">
          </div>
          <div class="container__input">
            <p>Получаю:</p>
            <div class="currency__type"></div>
            <input type="text" name="" id="">
          </div>
        </div>
      </div>
    </div>
    <script src="script26.js"></script>
  </body>
</html>
