<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles21.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="grid">
                <div class="item input"><form name="form" name="textwiew"><input type="text" name="textwiew" readonly></form> </div>
                <div class="item clean" onclick="clean()">C</div>
                <div class="item back" onclick="back()">&larr;</div>
                <div class="item" onclick="insert('+')">+</div>
                <div class="item" onclick="insert('-')">-</div>
                <div class="item" onclick="insert('*')">&times;</div>
                <div class="item" onclick="insert('/')">&divide;</div>
                <div class="item" onclick="insert('7')">7</div>
                <div class="item" onclick="insert('8')">8</div>
                <div class="item" onclick="insert('9')">9</div>
                <div class="item" onclick="insert('(')">(</div>
                <div class="item" onclick="insert('4')">4</div>
                <div class="item" onclick="insert('5')">5</div>
                <div class="item" onclick="insert('6')">6</div>
                <div class="item" onclick="insert(')')">)</div>
                <div class="item" onclick="insert('1')">1</div>
                <div class="item" onclick="insert('2')">2</div>
                <div class="item" onclick="insert('3')">3</div>
                <div class="item result" onclick="equal()">=</div>
                <div class="item null" onclick="insert('0')">0</div>
                <div class="item" onclick="insert('.')">.</div>
            </div>
        </div>
        <div id="popup" class="popup">
            <div class="popup__body">
                <div class="popup__content">
                    <a href=""class="popup__close">
                    </a>
                    <div class="popup__title"></div>
                    <div class="popup__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam reprehenderit excepturi similique numquam. Non ipsa facilis praesentium officiis nihil atque, impedit officia ratione ad repellat recusandae corrupti aut in necessitatibus.</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script21.js"></script>

</body>
</html>
