<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid_layout2.css">
    <title>Grid Layout</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <h1>Grid Layout - элементы сетки</h1>
            <div class="grid">
                <div class="grid__body">
                    <div class="grid__item grid__item_1">1</div>
                    <div class="grid__item grid__item_2">2</div>
                    <div class="grid__item grid__item_3">3</div>
                    <div class="grid__item grid__item_4">4</div>
                    <div class="grid__item grid__item_5">5</div>
                    <div class="grid__item grid__item_6">6</div>
                </div>
            </div>
        </div>
    </div>
</body>
