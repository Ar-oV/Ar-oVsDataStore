<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles23.css" />
    <title>Прогноз Погоды</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="content">
            <div class="location">Location</div>
            <div class="grid__header">
                <div class="temperature">
                    <p>11C&#176;</p>
                </div>
                <div class="temperature__icon">
                    <img src="/js_weather/img/sun_cloud.png" alt="icon">
                </div>
                <div class="weather__conditions">
                    <p>Cloudy</p>
                </div>
                <div class="main">
                    <div class="feels__like">Feels like 55&#176;</div>
                    <div class="time">09:18</div>
                    <div class="date">Tuesday, April 28, 2015</div>
                    <div class="min_max">Min 50&#176; | Max 70&#176;</div>
                </div>
                <div class="himidity">
                    <img src="/js_weather/img/humidity.png" alt="img">
                    <p>Himidity 59%</p>
                </div>
                <div class="precipitation">
                    <img src="/js_weather/img/umbrella.png" alt="img">
                    <p>Precipitation 0 in</p>
                </div>
                <div class="direction__wind">
                    <div class="circle">
                        <div class="direction direction_1">N</div>        
                        <div class="direction direction_2">E</div>        
                        <div class="direction direction_3">S</div>        
                        <div class="direction direction_4">W</div>        
                        <div class="circle__little">
                            <p class="wind__speed">
                                7 km/h
                            </p>
                            <div class="direction__wind_icon"></div>
                        </div>
                    </div>
                </div>
                <div class="pressure">
                    <img src="/js_weather/img/barometer.png" alt="img">
                    <p>Pressure 101kPa</p>
                </div>
                <div class="visibility">
                    <img src="/js_weather/img/visibility.png" alt="img">
                    <p>Visibility 8 km</p>
                </div>
            </div>
            <div class="convex"></div>
            <div class="grid__footer">
                <ul class="weather__ahead_1">
                    <li class="weather__ahead_hour weather__ahead_hour_1">1</li>
                    <li class="weather__ahead_hour weather__ahead_hour_2">2</li>
                    <li class="weather__ahead_hour weather__ahead_hour_3">3</li>
                    <li class="weather__ahead_hour weather__ahead_hour_4">4</li>
                    <li class="weather__ahead_hour weather__ahead_hour_5">5</li>
                    <li class="weather__ahead_hour weather__ahead_hour_6">6</li>
                    <li class="weather__ahead_hour weather__ahead_hour_7">7</li>
                    <li class="weather__ahead_hour weather__ahead_hour_8">8</li>
                </ul>
                <ul class="weather__ahead_2">
                    <li class="weather__ahead_day weather__ahead_day_1">1</li>
                    <li class="weather__ahead_day weather__ahead_day_2">2</li>
                    <li class="weather__ahead_day weather__ahead_day_3">3</li>
                    <li class="weather__ahead_day weather__ahead_day_4">4</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script23.js"></script>
  </body>
</html>
