<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Самостоятельная тренировка тегов html</title>
  </head>
  <body>
    <form action="#" method="post">
      <div>
        <p>login</p>
        <input type="text" name="username" tabindex="1" />
      </div>
      <div>
        <p>password</p>
        <input type="text" name="userpass" tabindex="2" />
      </div>
      <div>
        <p>phone</p>
        <input type="tel" name="phone" tabindex="3" />
      </div>
      <div>
        <p>gender</p>
        <input type="radio" name="gender" tabindex="4" value="male" />male
        <input type="radio" name="gender" tabindex="5" value="female" />female
      </div>
      <div>
        <p>predmet</p>
        <input type="checkbox" name="car" tabindex="6" />car
        <input type="checkbox" name="booth" tabindex="7" />booth
        <input type="checkbox" name="bike" tabindex="8" />bike
      </div>
      <div>
        <p>file</p>
        <input type="file" tabindex="9" />
      </div>
      <div>
        <p>like color</p>
        <select name="color" tabindex="10">
          <option value="red">red</option>
          <option value="blue">blue</option>
          <option value="green">green</option>
        </select>
      </div>
      <div>
        <p>dop inform</p>
        <textarea name="text" tabindex="11"></textarea>
      </div>
      <div>
        <p>podtverjdenie</p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
